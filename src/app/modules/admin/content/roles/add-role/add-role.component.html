<div class="row">
  <div class="col-sm-12">

    <app-card [title]="'Add New Role Details'" [headerContent]="''">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Role Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="roleName" placeholder="Role Name" formControlName="roleName">
            <div class="messages text-danger" *ngIf="myForm.controls.roleName.errors?.required">Role Name can't be blank</div>
          </div>
        </div>
        <div class="form-group row" >
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!myForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </app-card>

  </div>
</div>
